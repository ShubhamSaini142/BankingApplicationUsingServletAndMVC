<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Transfer Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form action="transfermoney">
        <label for="cust_id">Customer ID</label>
        <input type="text" id="cust_id" name="cust_id">

        <label for="bank_name">Bank Name</label>
        <input type="text" id="bank_name" name="bank_name">

        <label for="IFSC">IFSC Code</label>
        <input type="text" id="IFSC" name="IFSC">

        <label for="senderaccno">Sender Account Number</label>
        <input type="text" id="senderaccno" name="senderaccno">

        <label for="recieverifsc">Receiver IFSC Code</label>
        <input type="text" id="recieverifsc" name="recieverifsc">

        <label for="recieveraccno">Receiver Account Number</label>
        <input type="text" id="recieveraccno" name="recieveraccno">

        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount">

        <label for="pin">PIN</label>
        <input type="number" id="pin" name="pin">

        <input type="submit" value="Transfer">
    </form>
</body>

</html>
